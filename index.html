<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2010s</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="Wrapper">
    <header class="header">
      <h1>2010s</h1>
    </header>
  
    <main>
      
      <div class="select-year-area">
        <input type="text" inputmode="numeric" pattern="\d*" class="select-year" id="select-year" maxlength="4">
        <p id="attention-text" class="attention-text">振り返りたい年を入力してください</p>
      </div>
      <div id="result-area">
        <div id="word-area"></div>
        <div id="person-area"></div>
        <div id="event-area"></div>
      </div>
    </main>
  
    <footer class="footer">
      @2010s footer
    </footer>
  </div>
  

  <script src="index.js"></script>
</body>
</html>
